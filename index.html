<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How Well Do You Know Me? ğŸ’•</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: linear-gradient(to top, #fff, #ffe6f2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
    overflow: hidden;
    transition: background 1s ease;
}

h1 { color: #d63384; }

.options {
    display: flex;
    gap: 30px;
    margin-top: 20px;
}

.option {
    padding: 20px 30px;
    background: white;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.2s;
}

.option:hover {
    transform: scale(1.1);
}

#result {
    margin-top: 20px;
    font-size: 1.3rem;
    font-weight: bold;
}

#reactionGif {
    margin-top: 15px;
    width: 180px;
    display: none;
}

#nextBtn {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: #ff4da6;
    color: white;
    cursor: pointer;
    display: none;
}

/* Love Section */
#loveSection { display: none; }

#heart {
    font-size: 80px;
    transition: transform 0.5s ease;
}

#loveGif {
    width: 220px;
    margin-top: 15px;
    display: none;
}
</style>
</head>

<body>

<h1>How Well Do You Know Me? ğŸ’–</h1>

<div id="quizSection">
    <div id="questionText"></div>

    <div class="options">
        <div class="option" onclick="checkAnswer(0)" id="choice0"></div>
        <div class="option" onclick="checkAnswer(1)" id="choice1"></div>
    </div>

    <div id="result"></div>
    <img id="reactionGif">
    <button id="nextBtn" onclick="nextQuestion()">Next ğŸ’Œ</button>
</div>

<div id="loveSection">
    <h1>Final Love Meter ğŸ’˜</h1>
    <div id="heart">â¤ï¸</div>
    <img id="loveGif">
    <input type="range" min="0" max="100" value="0" id="loveSlider">
    <div id="loveMessage"></div>

    <!-- Hidden YouTube Player -->
    <iframe id="ytPlayer"
        width="0"
        height="0"
        src=""
        frameborder="0"
        allow="autoplay">
    </iframe>
</div>

<script>
/* ================= QUIZ SECTION ================= */

const questions = [
{ question: "1ï¸âƒ£ What's my comfort food?", choices: ["Ice Cream ğŸ¦", "Spicy Food ğŸŒ¶"], correct: 0 },
{ question: "2ï¸âƒ£ My dream destination?", choices: ["Switzerland ğŸ‡¨ğŸ‡­", "Italy ğŸ‡®ğŸ‡¹"], correct: 0 },
{ question: "3ï¸âƒ£ My first nickname to you?", choices: ["Cadboury ğŸ«", "Baby ğŸ’•"], correct: 0 },
{ question: "4ï¸âƒ£ Pet I wanted as a kid?", choices: ["Tiger Cub ğŸ¯", "Rabbit ğŸ°"], correct: 0 },
{ question: "5ï¸âƒ£ Who do I love the most?", choices: ["You â¤ï¸", "Me ğŸ˜Œ"], correct: 0 }
];

let currentQuestion = 0;

function loadQuestion() {
    document.getElementById("questionText").innerText = questions[currentQuestion].question;
    document.getElementById("choice0").innerText = questions[currentQuestion].choices[0];
    document.getElementById("choice1").innerText = questions[currentQuestion].choices[1];
    document.getElementById("result").innerText = "";
    document.getElementById("reactionGif").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
}

function checkAnswer(choice) {
    const correct = questions[currentQuestion].correct;
    const gif = document.getElementById("reactionGif");

    if (choice === correct) {
        document.getElementById("result").innerText = "Correct ğŸ˜˜ You know me so well!";
        gif.src = "https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif";
    } else {
        document.getElementById("result").innerText = "Wrong ğŸ˜ Hmm I expected better...";
        gif.src = "https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy.gif";
    }

    gif.style.display = "block";
    document.getElementById("nextBtn").style.display = "inline-block";
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        document.getElementById("quizSection").style.display = "none";
        document.getElementById("loveSection").style.display = "block";
    }
}

loadQuestion();

/* ================= LOVE METER ================= */

const slider = document.getElementById("loveSlider");
const heart = document.getElementById("heart");
const loveMessage = document.getElementById("loveMessage");
const loveGif = document.getElementById("loveGif");
const ytPlayer = document.getElementById("ytPlayer");

let celebrationStarted = false;

slider.addEventListener("input", function() {
    let value = slider.value;
    heart.style.transform = `scale(${1 + value/60})`;
    loveGif.style.display = "block";

    if (value < 25) {
        loveMessage.innerText = "Baby bear vibes ğŸ»";
        loveGif.src = "https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif";
    }
    else if (value < 50) {
        loveMessage.innerText = "Getting cuter ğŸ¥ºğŸ¤";
        loveGif.src = "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif";
    }
    else if (value < 75) {
        loveMessage.innerText = "White & brown bear couple energy ğŸ»â€â„ï¸ğŸ¤";
        loveGif.src = "https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif";
    }
    else if (value < 100) {
        loveMessage.innerText = "This is too romantic ğŸ˜­ğŸ’";
        loveGif.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
    }
    else if (value == 100 && !celebrationStarted) {

        celebrationStarted = true;

        document.body.style.background = "linear-gradient(to top, #ff99cc, #ff4da6)";

        loveMessage.innerHTML =
        "<h2>You passed the quizâ€¦ now you're stuck with me forever ğŸ»ğŸ¤</h2>";

        loveGif.src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWUxbm96bjhqNXh1N2p1dmF6cWIwbTJ1ZXhtZjV6NnU4cmc0Mmx0aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SYo1DFS8NLhhqzzjMU/giphy.gif";

        heart.style.transform = "scale(3)";

        ytPlayer.src = "https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&controls=0";

        startBearRain();
    }
});

function startBearRain() {
    setInterval(() => {
        const bear = document.createElement("div");
        bear.innerText = Math.random() > 0.5 ? "ğŸ»" : "ğŸ»â€â„ï¸";
        bear.style.position = "fixed";
        bear.style.left = Math.random() * 100 + "vw";
        bear.style.top = "-50px";
        bear.style.fontSize = "30px";
        bear.style.animation = "fall 4s linear forwards";
        document.body.appendChild(bear);

        setTimeout(() => bear.remove(), 4000);
    }, 200);
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
